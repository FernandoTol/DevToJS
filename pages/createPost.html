<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/svg/svg-export/Dev.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
    <!-- CSS only -->
    <title>Create Post</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
        <div class="container-fluid ctn-fluid">
            <a class="navbar-brand navbar__ctn--img" href="../index.html"><img src="../assets/svg/svg-export/Dev.png"
                    alt="" /></a>
            <a class="navbar-brand navbar__mobile--search" href="#"><img id="userLogo"
                    src="../assets/svg/svg-export/search.svg" align="right" /></a>
            <a class="navbar-brand navbar__mobile--bell" href="#"><img src="../assets/svg/svg-export/bell.svg"
                    alt="" /></a>
            <a class="navbar-brand navbar__mobile--Octocat" href="#"><img src="../assets/svg/svg-export/Octocat.png"
                    alt="" /></a>
            <div class="container collapse navbar-collapse navbar__ctn--input">
                <input name="usr" id="usr" type="text" class="form-control" placeholder="Search" />
                <img id="userLogo" src="../assets/svg/svg-export/search.svg" align="right" />
            </div>
            <div class="collapse navbar-collapse navbar__ctn--listCTN" id="navbarNav">
                <div class="container">
                    <section class="row">
                        <article class="col-2 ctn--listCTN-bell">
                            <a href="#"><img src="../assets/svg/svg-export/bell.svg" alt="" /></a>
                        </article>
                        <article class="col-5 ctn--listCTN-profile">
                            <a href="#"><img src="../assets/svg/svg-export/Octocat.png" alt="" /></a>
                        </article>
                    </section>
                </div>
            </div>
        </div>
    </nav>
    <main> 
    <form action="#">
        <div class="row container__principal">
            <div class="mb-2">
                <label for="titulo" class="form-label FBold">Titulo</label>
                <input type="text" class="form-control" id="titulo"
                    placeholder="Nuevo título de la publicación aquí...">
            </div>
            <div class="mb-2">
                <label for="usuario" class="form-label FBold">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario...">
            </div>
            <div class="mb-2">
                <label for="imagen" class="form-label FBold">Imagen de portada</label>
                <input id="cover-image" type="text" class="form-control"
                    placeholder="Inserta url de imagen de portada...">
            </div>
            <div class="mb-2">
                <label for="imagen" class="form-label FBold">Categoría</label>
                <select class="form-control" id="categoria" aria-label="Default select example">
                    <option value="seleccione" selected disabled>Seleccione categoría</option>
                    <option value="relevant">Relevant</option>
                    <option value="latest">Latest</option>
                    <option value="Top">Top</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="imagen" class="form-label FBold">Imagen de avatar</label>
                <input id="imagen-avatar" type="text" class="form-control" id="imagen-avatar"
                    placeholder="Inserta url de imagen de avatar...">
            </div>
            <div class="mb-2">
                <label for="etiqueta" class="form-label FBold">Etiquetas</label>
                <input class="form-control" id="etiqueta" placeholder="Etiquetas..."></input>
            </div>
            <div class="mb-2">
                <label for="contenido" class="form-label FBold">Contenido</label>
                <textarea class="form-control" id="contenido" rows="5"
                    placeholder="Escribe el contenido de tu post..."></textarea>
            </div>
            <div class="col-12 d-flex align-items-start">
                <button type="button" class="btn btn-primary" id="sendPost">Publicar</button>
                &nbsp;
                <button id="close" class="btn FGray font-button" type="button">Guardar borrador</button>
                <button id="close" class="btn FGray " type="button"><svg width="24" height="24">
                        <path
                            d="m12 1 9.5 5.5v11L12 23l-9.5-5.5v-11L12 1zm0 2.311L4.5 7.653v8.694l7.5 4.342 7.5-4.342V7.653L12 3.311zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z">
                        </path>
                    </svg></button>
                &nbsp;
                <button id="close" class="btn FGray font-button" type="button">Revertir cambios</button>
            </div>
        </div>
    </form>
</main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>

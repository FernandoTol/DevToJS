<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <main>
        <form action="#">
            <div class="row">
                <div class="mb-2">
                    <label for="titulo" class="form-label FBold">Titulo</label>
                    <input type="text" class="form-control" id="titulo"
                        placeholder="Nuevo título de la publicación aquí...">
                </div>
                <div class="mb-2">
                    <label for="usuario" class="form-label FBold">Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario...">
                </div>
                <div class="mb-2">
                    <label for="imagen" class="form-label FBold">Imagen de portada</label>
                    <input id="cover-image" type="text" class="form-control"
                        placeholder="Inserta url de imagen de portada...">
                </div>
                <div class="mb-2">
                    <label for="imagen" class="form-label FBold">Categoría</label>
                    <select class="form-control" id="categoria" aria-label="Default select example">
                        <option value="seleccione" selected disabled>Seleccione categoría</option>
                        <option value="relevant">Relevant</option>
                        <option value="latest">Latest</option>
                        <option value="Top">Top</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label for="imagen" class="form-label FBold">Imagen de avatar</label>
                    <input id="imagen-avatar" type="text" class="form-control" id="imagen-avatar"
                        placeholder="Inserta url de imagen de avatar...">
                </div>
                <div class="mb-2">
                    <label for="etiqueta" class="form-label FBold">Etiquetas</label>
                    <input class="form-control" id="etiqueta" placeholder="Etiquetas..."></input>
                </div>
                <div class="mb-2">
                    <label for="contenido" class="form-label FBold">Contenido</label>
                    <textarea class="form-control" id="contenido" rows="5"
                        placeholder="Escribe el contenido de tu post..."></textarea>
                </div>
                <div class="col-12 d-flex align-items-start">
                    <button type="button" class="btn btn-primary" id="sendPost">Publicar</button>
                </div>
            </div>
        </form>
    </main>

    <a href="../index.html"><button>REGRESAR A INDEX</button></a>
    <a href="./updatePost.html"><button>ACTUALIZAR POST</button></a>

</body>

</html>
